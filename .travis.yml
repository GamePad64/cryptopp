language: cpp
sudo: false   # Use the new container infrastructure

matrix:
  include:
    - os: linux
      env:
        - CXX_COMPILER=g++
      addons:
        apt:
          packages: ["doxygen", "cmake"]
    - os: linux
      env:
        - CXX_COMPILER=g++-5
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ["g++-5", "doxygen", "cmake"]
    - os: linux
      env:
        - CXX_COMPILER=clang++-3.8
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise']
          packages: ["clang-3.8", "cmake"]
    - os: osx
      osx_image: xcode7
      env:
        - CXX_COMPILER=clang++

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew install cmake
    fi

  - ${CXX_COMPILER} --version || true

before_script:
  - rm -rf build/
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=${CXX_COMPILER} -DCMAKE_BUILD_TYPE=Debug ..

script:
  - cmake --build .
  - ctest
